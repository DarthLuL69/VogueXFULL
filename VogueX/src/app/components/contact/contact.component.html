<div class="max-w-xl mx-auto p-6 bg-white rounded-2xl shadow-lg">
  <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Contáctanos</h2>

  <form (ngSubmit)="submitForm()" class="space-y-4">
    <!-- Nombre -->
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="Tu Nombre"
      required
      class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
    />

    <!-- Email -->
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Tu Email"
      required
      class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
    />

    <!-- Mensaje -->
    <textarea
      [(ngModel)]="message"
      name="message"
      placeholder="Tu Mensaje"
      required
      rows="5"
      class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition resize-none"
    ></textarea>

    <!-- Botón de envío -->
    <button
      type="submit"
      [disabled]="!name || !email || !message"
      class="w-full p-3 rounded-lg text-white font-semibold transition
        bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed"
    >
      Enviar Mensaje
    </button>

    <!-- Mensaje de error -->
    <div
      *ngIf="errorMessage"
      class="mt-4 p-3 bg-red-100 text-red-800 rounded-lg flex items-center space-x-2"
    >
      <span>❌</span>
      <span>{{ errorMessage }}</span>
    </div>

    <!-- Mensaje de éxito -->
    <div
      *ngIf="submitted"
      class="mt-4 p-3 bg-green-100 text-green-800 rounded-lg flex items-center space-x-2 animate-fade-in"
    >
      <span>✅</span>
      <span>¡Mensaje enviado correctamente!</span>
    </div>
  </form>
</div>
