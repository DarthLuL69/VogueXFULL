<div class="contact-container">
  <div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto">
      <!-- Encabezado -->
      <div class="text-center mb-12">
        <h2 class="text-4xl font-extrabold text-gray-900 sm:text-5xl">
          Contáctanos
        </h2>
        <p class="mt-4 text-lg text-gray-600">
          ¿Tienes alguna pregunta? Estamos aquí para ayudarte.
        </p>
      </div>

      <!-- Formulario -->
      <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="px-6 py-8 sm:p-10">
          <form (ngSubmit)="submitForm()" class="space-y-6">
            <!-- Nombre -->
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                Nombre
              </label>
              <input
                type="text"
                id="name"
                [(ngModel)]="name"
                name="name"
                placeholder="Tu nombre completo"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150 ease-in-out"
              />
            </div>

            <!-- Email -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                Email
              </label>
              <input
                type="email"
                id="email"
                [(ngModel)]="email"
                name="email"
                placeholder="tu@email.com"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150 ease-in-out"
              />
            </div>

            <!-- Mensaje -->
            <div>
              <label for="message" class="block text-sm font-medium text-gray-700 mb-1">
                Mensaje
              </label>
              <textarea
                id="message"
                [(ngModel)]="message"
                name="message"
                placeholder="¿En qué podemos ayudarte?"
                required
                rows="5"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150 ease-in-out resize-none"
              ></textarea>
            </div>

            <!-- Botón de envío -->
            <div>
              <button
                type="submit"
                [disabled]="!name || !email || !message"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-300 disabled:cursor-not-allowed transition duration-150 ease-in-out"
              >
                <span *ngIf="!submitted">Enviar Mensaje</span>
                <span *ngIf="submitted">Enviando...</span>
              </button>
            </div>

            <!-- Mensaje de error -->
            <div
              *ngIf="errorMessage"
              class="rounded-lg bg-red-50 p-4 flex items-start space-x-3"
            >
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="flex-1 text-sm text-red-700">
                {{ errorMessage }}
              </div>
            </div>

            <!-- Mensaje de éxito -->
            <div
              *ngIf="submitted"
              class="rounded-lg bg-green-50 p-4 flex items-start space-x-3 animate-fade-in"
            >
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="flex-1 text-sm text-green-700">
                ¡Gracias por contactarnos! Te responderemos lo antes posible.
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Información de contacto adicional -->
      <div class="mt-8 text-center text-sm text-gray-600">
        <p>¿Prefieres contactarnos directamente?</p>
        <p class="mt-2">
          Email: <a href="mailto:contacto@voguex.com" class="text-blue-600 hover:text-blue-800">contacto@voguex.com</a>
        </p>
      </div>
    </div>
  </div>
</div>
