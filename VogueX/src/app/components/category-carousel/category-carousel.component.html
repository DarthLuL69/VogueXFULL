<div class="relative w-full overflow-hidden">
  <!-- Título -->
  <h2 class="text-2xl font-bold mb-6">{{ title }}</h2>

  <!-- Contenedor del carrusel -->
  <div class="relative">
    <!-- Botones de navegación -->
    <button 
      (click)="previousItem()" 
      class="absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-white/80 hover:bg-white p-2 rounded-full shadow-md transition-all duration-200">
      <i class="bi bi-chevron-left text-xl"></i>
    </button>
    
    <button 
      (click)="nextItem()" 
      class="absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-white/80 hover:bg-white p-2 rounded-full shadow-md transition-all duration-200">
      <i class="bi bi-chevron-right text-xl"></i>
    </button>

    <!-- Contenido del carrusel -->
    <div class="relative h-[400px]">
      <div 
        *ngFor="let item of items; let i = index" 
        [class.opacity-0]="i !== currentItem"
        [class.opacity-100]="i === currentItem"
        [class.translate-x-0]="i === currentItem"
        [class.translate-x-full]="i > currentItem"
        [class.-translate-x-full]="i < currentItem"
        class="absolute inset-0 transition-all duration-500 ease-in-out">
        <a [href]="item.link" class="block h-full">
          <div class="relative h-full">
            <img [src]="item.image" [alt]="item.name" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
            <div class="absolute bottom-0 left-0 right-0 p-6 text-white">
              <h3 class="text-2xl font-bold mb-2">{{ item.name }}</h3>
            </div>
          </div>
        </a>
      </div>
    </div>

    <!-- Indicadores -->
    <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2">
      <button 
        *ngFor="let item of items; let i = index"
        (click)="goToItem(i)"
        [class.bg-white]="i === currentItem"
        [class.bg-white/50]="i !== currentItem"
        class="w-2 h-2 rounded-full transition-all duration-200"
        type="button">
      </button>
    </div>
  </div>
</div>
