<div class="min-h-screen flex items-center justify-center bg-white">
  <div class="w-full max-w-sm p-8 rounded-lg shadow-lg border">
    <h2 class="text-2xl font-bold mb-6 text-center text-black">Iniciar sesión</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-black mb-1">Email</label>
        <input formControlName="email" type="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black" />
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500">Email inválido</small>
      </div>

      <div>
        <label class="block text-sm font-medium text-black mb-1">Contraseña</label>
        <input formControlName="password" type="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black" />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500">Campo requerido</small>
      </div>

      <button type="submit" [disabled]="loginForm.invalid"
        class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition">Entrar</button>
    </form>

    <p class="text-center mt-4 text-sm text-black">¿No tienes cuenta? 
      <a routerLink="/register" class="text-black underline">Regístrate</a>
    </p>
  </div>
</div>
