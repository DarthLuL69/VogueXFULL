<div class="max-w-xl mx-auto p-6 bg-gray-900 rounded-2xl shadow-lg">
  <h2 class="text-3xl font-bold text-white mb-6 text-center">Contact Us</h2>

  <form (ngSubmit)="submitForm()" #contactForm="ngForm" class="space-y-4">
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      required
      placeholder="Your Name"
      class="w-full p-3 border border-gray-700 bg-gray-800 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-gray-400"
    />

    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      required
      placeholder="Your Email"
      class="w-full p-3 border border-gray-700 bg-gray-800 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-gray-400"
    />

    <textarea
      [(ngModel)]="message"
      name="message"
      required
      placeholder="Your Message"
      rows="5"
      class="w-full p-3 border border-gray-700 bg-gray-800 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none placeholder-gray-400"
    ></textarea>

    <button
      type="submit"
      [disabled]="!name || !email || !message"
      class="w-full p-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition disabled:bg-gray-600 disabled:cursor-not-allowed"
    >
      Send Message
    </button>

    <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-600 text-white rounded-lg">
      ❌ {{ errorMessage }}
    </div>

    <div *ngIf="submitted" class="mt-4 p-3 bg-green-600 text-white rounded-lg">
      ✅ Message sent successfully!
    </div>
  </form>
</div>
