<div class="min-h-screen flex items-center justify-center bg-white">
  <div class="w-full max-w-sm p-8 rounded-lg shadow-lg border">
    <h2 class="text-2xl font-bold mb-6 text-center text-black">Registro</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-black mb-1">Nombre</label>
        <input formControlName="name" type="text" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black" />
        <small *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-red-500">Campo requerido</small>
      </div>

      <div>
        <label class="block text-sm font-medium text-black mb-1">Email</label>
        <input formControlName="email" type="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black" />
        <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500">Email inválido</small>
      </div>

      <div>
        <label class="block text-sm font-medium text-black mb-1">Contraseña</label>
        <input formControlName="password" type="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black" />
        <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500">Campo requerido</small>
      </div>

      <div>
        <label class="block text-sm font-medium text-black mb-1">Confirmar Contraseña</label>
        <input formControlName="confirmPassword" type="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black" />
        <small *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-red-500">Campo requerido</small>
      </div>

      <button type="submit" [disabled]="registerForm.invalid"
        class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition">Registrarme</button>
    </form>

    <p class="text-center mt-4 text-sm text-black">¿Ya tienes cuenta? 
      <a routerLink="/login" class="text-black underline">Inicia sesión</a>
    </p>
  </div>
</div>
